{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Insert{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" type="text" name="title" id="title" required>
        </div>

        <div class="form-group">
            <label for="categories">Categories</label>
            <input class="form-control" type="text" name="categories" id="categories" required>
        </div>

        <div class="form-group">
            <label for="summary">Summary</label>
            <input class="form-control" type="text" name="summary" id="summaries" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" type="text" name="description" id="description" required></textarea>
        </div>

        <input class="btn btn-primary" type="submit" value="Insert">
    </form>
{% endblock %}
