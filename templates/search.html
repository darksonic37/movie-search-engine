{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Search{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <div class="form-group">
            <label for="query">Query</label>
            <input class="form-control" type="text" name="query" id="query" required>
        </div>

        <div class="form-group">
            <label for="link">Phrases Link Method</label>
            <select class="form-control" name="link" id="link">
                <option value="and" selected>Link phrases with AND boolean operator</option>
                <option value="or">Link phrases with OR boolean operator</option>
            </select>
        </div>

        <input class="btn btn-primary" type="submit" value="Search">
    </form>

    <link rel="stylesheet" href="{{ url_for('static', filename='highlight.css') }}">
    <script src="{{ url_for('static', filename='highlight.js') }}"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    {% if query %}
    <pre>
        <code class="sql">
        {{ query }}
        </code>
    </pre>
    {% endif %}

    <ul>
        {% for result in results %}
        <li>{{ result.id }}</li>
        {% endfor %}
    </ul>
{% endblock %}
